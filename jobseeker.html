
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Seeker Registration</title>
</head>
<body>
  <h2>Register as Job Seeker</h2>
  <form id="jobseeker-form">
    <label>Name: <input type="text" name="name" required></label><br/>
    <label>Email: <input type="email" name="email" required></label><br/>
    <label>Phone: <input type="text" name="phone" required></label><br/>
    <label>Experience: <input type="text" name="experience" required></label><br/>
    <label>Skills: <input type="text" name="skills" required></label><br/>
    <label>Resume Link: <input type="text" name="resume" required></label><br/>
    <button type="submit">Submit</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1PVhemxn3npeuzQWFOv73R9sx4dorBVQ",
      authDomain: "getrehired.firebaseapp.com",
      projectId: "getrehired",
      storageBucket: "getrehired.firebasestorage.app",
      messagingSenderId: "201886402347",
      appId: "1:201886402347:web:e01c865b4298c365af276e",
      measurementId: "G-LCK2YD5SHC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("jobseeker-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        experience: form.experience.value,
        skills: form.skills.value,
        resumeLink: form.resume.value
      };
      try {
        await addDoc(collection(db, "jobseekers"), formData);
        window.location.href = "thankyou.html";
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
