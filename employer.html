
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post a Job</title>
</head>
<body>
  <h2>Employer - Post a Job</h2>
  <form id="employer-form">
    <label>Company Name: <input type="text" name="company" required></label><br/>
    <label>Contact Person: <input type="text" name="contact" required></label><br/>
    <label>Job Title: <input type="text" name="jobTitle" required></label><br/>
    <label>Location: <input type="text" name="location" required></label><br/>
    <button type="submit">Submit</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1PVhemxn3npeuzQWFOv73R9sx4dorBVQ",
      authDomain: "getrehired.firebaseapp.com",
      projectId: "getrehired",
      storageBucket: "getrehired.firebasestorage.app",
      messagingSenderId: "201886402347",
      appId: "1:201886402347:web:e01c865b4298c365af276e",
      measurementId: "G-LCK2YD5SHC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("employer-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = {
        company: form.company.value,
        contact: form.contact.value,
        jobTitle: form.jobTitle.value,
        location: form.location.value
      };
      try {
        await addDoc(collection(db, "employers"), formData);
        window.location.href = "thankyou.html";
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
